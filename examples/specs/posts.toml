[[endpoint]]
uri = "/post/{post_id:\\d+}"
single_record_response = true

[endpoint.resource]
type = "query"
query = "SELECT * FROM posts WHERE id={{post_id}}"

[[endpoint]]
uri = "/post/list"
fetch_limit = 20

[endpoint.resource]
type = "query"
query = "SELECT * FROM posts LIMIT {{-limit-}} OFFSET {{-offset-}}"

# Create post
[[endpoint]]
uri = "/post"
request_type = "POST"
# move single record to different level maybe or not ?
single_record_response = true

[endpoint.schema]
id = { type = "int", scope = "output" }
title = { type = "text", scope = "input", required = true, validate = [
    { kind = "range", from = 5, to = 255 },
] }
content = { type = "text", apply_to = "all" }

# Access check and cache could also be a processor I guess ?
[[endpoint.processor]]
type = "parse_body_args"

[endpoint.resource]
type = "query"
query = """
INSERT INTO posts (title, content) VALUES ({{title}}, {{content}})
RETURNING id
"""
